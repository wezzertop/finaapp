{% extends 'base.html' %}

{% block title %}Editar Categoría - FinaApp{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editar Categoría: {{ categoria.nombre }}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form_cat.nombre.id_for_label }}" class="form-label">{{ form_cat.nombre.label }}</label>
                {{ form_cat.nombre }}
                {% for error in form_cat.nombre.errors %}
                    <div class="alert alert-danger p-1 mt-1" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar Cambios
            </button>
            <a href="{% url 'gestion:listar_categorias' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </form>
    </div>
</div>

{% endblock %}
